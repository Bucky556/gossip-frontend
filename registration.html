<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/registration.css"/>
    <link rel="stylesheet" href="./css/footer.css"/>
    <title>Sign Up</title>
</head>
<body>

<div class="wrapper">

    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="header_container">
                <div class="header_box__logo">
                    <a href="main-menu.html">
                        <img src="./images/logo.png" alt="Book" class="header_logo"/>
                    </a>
                </div>
                <div class="header_block">
                    <div class="header_box__input">
                        <input type="text" placeholder="Search" class="header_input" id="header-search-inputId"/>
                        <button class="header_search" id="header-search-buttonId"></button>
                    </div>
                    <div class="dropdown">
                        <div class="dropdown_toggle" onclick="toggleLanguageDropdown()">
                            <img src="./images/language.svg" width="24" height="24"/>
                            <span id="current-lang">EN</span>
                            <img src="./images/arrow1.svg" alt="arrow" class="arrow"/>
                        </div>
                        <div class="dropdown-content" id="dropdown-content">
                            <div onclick="setSelectedLanguage('UZ')">UZ</div>
                            <div onclick="setSelectedLanguage('EN')">EN</div>
                            <div onclick="setSelectedLanguage('RU')">RU</div>
                        </div>
                    </div>
                    <div class="header_btn__box">
                        <div class="header_burger__box">
                            <i class="header_burger"></i>
                        </div>
                        <a href="login.html" class="header_btn_login" id="header_btn">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section class="registration container">
            <div class="registration_container">
                <h2 class="registration_title">Sign Up</h2>
                <p class="registration_text">
                    Already have an account?
                    <a class="registration_link" href="login.html">Log in</a>
                </p>
                <form class="registration_form" id="registrationForm">
                    <div class="registration_block">
                        <div class="registration_input_box">
                            <label class="registration_label" for="name">Name</label>
                            <input class="registration_input" type="text" id="name" placeholder="John" required/>
                        </div>

                        <div class="registration_input_box">
                            <label class="registration_label" for="phoneEmail">
                                Phone number / Email
                            </label>
                            <input class="registration_input" type="text" id="phoneEmail"
                                   placeholder="+998 90 900-00-00/john@example.com" required/>
                            <span id="errorTextPhoneEmail" class="error-text"></span>
                        </div>

                        <div class="registration_input_box">
                            <label class="registration_label" for="password">
                                Password
                            </label>
                            <input class="registration_input" type="password" id="password" required/>
                        </div>

                        <div class="registration_input_box">
                            <label class="registration_label" for="confirmPassword">
                                Confirm Password
                            </label>
                            <input class="registration_input" type="password" id="confirmPassword" required/>
                            <span id="errorTextConfirmation" class="error-text"></span>
                        </div>
                    </div>

                    <div class="registration_btn__box">
                        <button class="registration_btn" type="submit">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Main end -->

</div>

<!-- Footer start -->
<footer class="footer">
    <div class="container">
        <div class="footer_container">
            <div class="footer_logo__box">
                <a href="main-menu.html">
                    <img src="./images/logo2.png" alt="Book" class="header_logo"/>
                </a>
            </div>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="" class="footer_link">About project</a>
                </li>
                <li class="footer_item">
                    <a href="" class="footer_link">Telegram</a>
                </li>
                <li class="footer_item">
                    <a href="" class="footer_link">Videohub.uz</a>
                </li>
                <li class="footer_item">
                    <a href="" class="footer_link">Dasturlash.uz</a>
                </li>
                <li class="footer_item">Â© All rights reserved</li>
            </ul>
        </div>
    </div>
</footer>
<!-- Footer end -->

<script type="module" src="./js/registration.js"></script>
<script src="./js/header.js"></script>

</body>
</html>
